<ion-header>

  <ion-navbar>
    <ion-title>{{author | uppercase}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding text-center>
  <ion-card padding>
    <ion-card-content>
      {{text}}
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button small outline color="danger" (click)="closeModal(true)">Unfavorite</button>
      </ion-col>
    </ion-row>
  </ion-card>
  <button ion-button color="danger" (click)="closeModal()">Close</button>
</ion-content>
